<mat-toolbar>
    <!-- <button mat-icon-button>
        <mat-icon routerLink="{{ getPathHome() }}" aria-hidden="true" aria-label="Home">home
        </mat-icon>
    </button> -->
    <button mat-button routerLink="{{ getPathHome() }}">Home</button>
    <button mat-button routerLink="{{ paths.PATH_EXPLORE }}" routerLinkActive="mat-raised-button">Explore</button>
    
    <button mat-button routerLink="{{ paths.PATH_ABOUT }}" routerLinkActive="mat-raised-button">About</button>
    <span class="spacer-menu-bar"></span>
    <button *ngIf="!isLogged" mat-button routerLink="{{ paths.PATH_USER_REGISTER }}"
        routerLinkActive="mat-raised-button">Register</button>
    <button *ngIf="!isLogged" mat-button routerLink="{{ paths.PATH_LOGIN }}"
        routerLinkActive="mat-raised-button">Login</button>
    <div *ngIf="isLogged">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="{{ profileAdminPath }}">
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item routerLink="{{ projectAdminPath }}">
                <mat-icon>work</mat-icon>
                <span>Projects</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Exit</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
